<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>RESUME GENERATOR</h1>
        <!-- Input Form -->
        <form id="resume-form">
            <label for="picture" class="inputName" id="upload"><strong>Upload Picture</strong></label>
            <input type="file" name="picture" id="picture" class="forpic" accept="image">

            <label for="name" aria-label="Name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" aria-label="Enter your name">

            <label for="contactno" aria-label="Contact No">ContactNo:</label>
            <input type="number" id="contactno" placeholder="Enter contact number" aria-label="Enter contact number">

            <label for="address" aria-label="Address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" aria-label="Enter your address">
            
            <label for="email" aria-label="Email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" aria-label="Enter your email">

            <label for="aboutme" aria-label="About me">About me:</label>
            <input type="text" id="aboutme" placeholder="Tell about yourself" aria-label="Tell about yourself">

            <label for="skills" aria-label="Skills">Skills:</label>
            <input type="text" id="skills" placeholder="Enter your skills (comma-separated)" aria-label="Enter your skills">

            <label for="education" aria-label="Education">Education:</label>
            <input type="text" id="education" placeholder="Enter your education details" aria-label="Enter your education details">
            
            <label for="language" aria-label="Language">Language:</label>
            <input type="text" id="language" placeholder="Languages you know (comma-separated)" aria-label="Languages you know ">

            <label for="experience" aria-label="Work Experience">Work Experience:</label>
            <input type="text" id="experience" placeholder="Give work experience" aria-label="Give work experience">

            <button type="button" id="generate-resume">Generate Resume</button>
        </form>

    </div>
    <div id="share-link"></div>

    <script src="script.js"></script>
</body>
</html>
